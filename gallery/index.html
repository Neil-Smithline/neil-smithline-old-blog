    <style type="text/css">

    <script type="text/javascript">
      $(document).ready(function() {
        var $dialog = $("#box1")
        //.html('This dialog will show every time!')
        .dialog({
                    autoOpen: false,
                    title: 'Basic Dialog'
                });
        $("#box1").click(function() {
          alert("a");
          $dialog.dialog("open");
          // prevent the default action, e.g., following a link
          return false;
          });
      });

      function toggle_slide(arg) {
        var name = arg.name;
        // $( "#" + name ).toggle("slide", 0, 500);
        $( "#box1" ).dialog();
        return false;
      };
    </script>

    <title>JQuery Test</title>
