<h2 class="date"> <!-- FILE: permalink_entry.htm -->
       $NB_EntryDate
</h2>
<div class="blogbody">
	<a id="$NB_EntryID"></a>
	<h3 class="title">$NB_EntryTitle</h3>
	$NB_EntryBody
</div>

<div class="posted">
	<br />$template_postedby $NB_EntryAuthor
$([ "$SHOW_PERMALINKS" = "1" ] && echo '| <a class="link" href="'${ARCHIVES_PATH}$NB_EntryPermalink'">'$template_permlink'</a>')
$([ ! -z "$NB_EntryCategories" ] && echo "| $template_catlinks $NB_EntryCategories")
<!-- <br /><a href="${BASE_URL}$BLOG_URL_ACTION$ARCHIVES_DIR/$permalink_file#comments">$template_cmtlink</a> -->

     <!-- Disqus Code-->
     <div id="disqus_thread"></div>
     <script type="text/javascript">
       /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
       var disqus_shortname = 'mygeekdom'; // required: replace example with your forum shortname
       var disqus_identifier ='$NB_EntryPermalink'; // required
       var disqus_url =  'http://www.neilsmithline.com/archives/$NB_EntryPermalink'; // required
       
       /* * * DON'T EDIT BELOW THIS LINE * * */
       (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        <!-- End Of Disqus Code-->

</div>
